<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign In</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'common.css' %}">
    <link rel="stylesheet" href="{% static 'signin.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>


<body>    
    <a href="{% url 'index' %}"><img src="{% static 'nybb-logo.webp' %}" alt="NYBB Logo" class="logo"></a>
    <h1>Genetic Odyssey</h1>
    <h2>Sign In</h2>

    {% for message in messages %}
        <p style="color: red; text-align:center;">{{ message }}</p>
    {% endfor %}

    <form method="post" action="{% url 'signin' %}"> {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter Your Username" Required>

        <label for="pass">Password</label> 
        <input type="password" name="pass" placeholder="Enter Your Password" Required>
 
        {% if request.user.is_authenticated %}
        <div style="display: flex; gap: 10px; justify-content: center;">
            <a href="{% url 'index' %}" class="button button-green">Index</a>
            <a href="{% url 'signout' %}" class="button button-red">Sign Out</a>
        </div>
        {% else %}
            <button type="submit">Sign In</button>
            <a href="{% url 'signup' %}" class="button button-green">Sign Up</a>
        {% endif %}
    
    </form>

    <footer><span>&copy; 2024 | </span> <span><a href="#">NYBB - SUST</a></span></footer> 
</body>
</html>
